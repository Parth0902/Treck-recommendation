<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
       #box{
        display: block;
        width: 60%;
       }
    </style>
</head>
<body class=" bg-opacity-75" >
    <section id="Suggest_treck">
      <div class="text-center my-5">
        <h2>Suggest me a trek</h2>
        <p class="lead">Fill out the following form so that we can suggest you a suitable trek</p>
      </div>

        <div class="container-lg  bg-light my-5" id="box">
          
         
          <div class="container-sm border border-dark">
            <div class="row justify-content-center my-5">
              <div class="col-lg-6">
                <form action="">
                
        
                  <lable class="form-lable" for="name">Name:</lable>
                  <div class="mb-4 input-group ">
                    <span class="input-group-text">
                      <i class="bi bi-person-square"></i>
                    </span>
                  <input type="text" class="form-control " id="name" placeholder="eg. ram sharma">
        
                  </div>
                  
                  <lable class="form-lable" for="name">Enter your age </lable>
                  <div class="mb-4 input-group ">
                    <span class="input-group-text">
                      <i class="bi bi-person-square"></i>
                    </span>
                  <input type="number" class="form-control " id="age" >
                  </div>
  
                  <lable class="form-lable" for="subject" id="subject">Select your region</lable>
                  <div class="mb-4 input-group">
                    <span class="input-group-text">
                      <i class="bi bi-chat-left-dots-fill"></i>
                    </span>
                    <select  id="subject" class="form-select">
                      <option value="pricing" selected>North</option>
                      <option value="content">South</option>
                      <option value="other">East</option>
                      <option value="other">west</option>
                    </select>
                  </div>
                 
                  <lable class="form-lable" for="name">Gender </lable>
                  <div class="mb-5 input-group  ">
                   
                    <div class="form-check">
                      <input class="form-check-input mx-2" type="radio" name="Gender" id="flexRadioDefault1">
                      <label class="form-check-label" for="male">
                        male
                       </label>
                  </div>
  
                  <div class="form-check">
                      <input class="form-check-input mx-2" type="radio" name="Gender" id="flexRadioDefault2" checked>
                      <label class="form-check-labe fw-boldl " for="female">
                       female
                      </label>
                   </div>
                  </div>
                   
                  <lable class="form-lable" for="subject" id="difficulty">Select No of trecks yoou have previouly done</lable>
                  <div class="mb-5 input-group">
                    <span class="input-group-text">
                      <i class="bi bi-chat-left-dots-fill"></i>
                    </span>
                    <select  id="difficulty" class="form-select">
                      <option value="pricing" selected>This is my first trek</option>
                      <option value="content">I have done 1-10 treks</option>
                      <option value="other">I have done 10+ treks </option> 
                    </select>
                  </div>
                  <lable class="form-lable" for="subject" id="difficulty">Select ypue prefered season</lable>
                  <div class="mb-5 input-group">
                    <span class="input-group-text">
                      <i class="bi bi-chat-left-dots-fill"></i>
                    </span>
                    <select  id="difficulty" class="form-select">
                      <option value="s1" selected>Mansoon</option>
                      <option value="s2">Isummer</option>
                      <option value="s3">Winter </option> 
                    </select>
                  </div>
                  <lable class="form-lable" for="name">Enter your Budget </lable>
                  <div class="mb-4 input-group ">
                    <span class="input-group-text">
                      <i class="bi bi-person-square"></i>
                    </span>
                  <input type="number" class="form-control " id="Budget" >
                  </div>
                  
                  <div class="mt-4 text-center">
                    <button type="Submit" class="btn btn-secondary" onclick="save()">submit</button>
                  </div>
        
                </form>
              </div>
            </div>
          </div>
          

        </div>

        <div class="container-lg  bg-light my-5 d-flex justify-content-center" id="box">

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked id="fdifficulty">
            <label class="btn btn-outline-secondary" for="btnradio1">filter by difficulty</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" id="fboudget">
            <label class="btn btn-outline-secondary" for="btnradio2">filter by Budget</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" id="fregion">
            <label class="btn btn-outline-secondary" for="btnradio3">filter by region</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" id="fseason">
            <label class="btn btn-outline-secondary" for="btnradio4">filter by season</label>
          </div>
        </div>
      </section>
       
      <div id="solve">

      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    <script src="/print.js"></script>
</body>
</html>
