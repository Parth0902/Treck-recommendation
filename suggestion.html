<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Registration</title>
</head>


<body class="">

   
    <div class="container-sm border border-primary my-5 bg-light px-5 ">
        <h2 class = "text-dark fw-bold text-center ">User Details:</h2>
        <form name = "form" class="my-5 ">
            <div id = "email" class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold text-dark">Full name :</label>
                <input type="text " class="form-control" name="username">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold text-dark">age :</label>
                <input id = "phone" type="number" class="form-control" name="phone">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold text-dark">Gender :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="male">
                      male
                     </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault2" checked>
                    <label class="form-check-labe fw-boldl " for="female">
                     female
                    </label>
                 </div>
            
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold text-dark">season</label>
                <input type="text" class="form-control" name="season">
            </div>
           
            <div id = "region" class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold text-dark">region for trecking</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      North Maharashtra
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label " for="flexRadioDefault2">
                     South Maharashtra
                    </label>
                 </div>

                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     East Maharashtra
                    </label>
                 </div>

                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label " for="flexRadioDefault2">
                     West Maharashtra
                    </label>
                 </div>
            </div>

            <div id = "name" class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light text-dark fw-bold">Budget</label>
                <input type="number" class="form-control" id="cpass">
            </div>

            <button onclick = "validate()" type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
</body>

</html>
